<!DOCTYPE html>
<html>
	<head>

		<title>css prop setter</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script type="text/javascript" src="./app.js"></script>
		<link rel="stylesheet" type="text/css" href="style-sheet.css">
		<link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">


	</head>

	<body>

	<h2>live update on <span class="highlight">css</span> properties with vanilla <span class="highlight">js</span></h2>

	<div class="settings">
		<div class="input-wrapper">
			<label for="padding">padding:</label>
			<input type="range" name="basePadding" min="10" max="200" value="10" data-sizing="px">
		</div>

		<div class="input-wrapper">
			<label for="blur">blur:</label>
			<input type="range" name="baseBlur" min="0" max="25" value="10" data-sizing="px">
		</div>

		<div class="input-wrapper">
			<label for="color">padding color:</label>
			<input type="color" name="baseColor" value="#E65953">
		</div>
	</div>

	<img alt="mountains">

	</body>
</html>
