<!DOCTYPE html>
<html>
	<head>

		<title>checkbox charlie</title>
		<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="style-sheet.css">

	</head>

	<body>

		<main class="content-wrapper">

			<div class="form-wrapper">

				<div class="checkbox-wrapper">
					<input type="checkbox">
					<p>here we go</p>
				</div>

				<div class="checkbox-wrapper">
					<input type="checkbox">
					<p>list with checkboxes</p>
				</div>

				<div class="checkbox-wrapper">
					<input type="checkbox">
					<p>check one item</p>
				</div>

				<div class="checkbox-wrapper">
					<input type="checkbox">
					<p>hold down your shift key</p>
				</div>

				<div class="checkbox-wrapper">
					<input type="checkbox">
					<p>now comes the magic</p>
				</div>

				<div class="checkbox-wrapper">
					<input type="checkbox">
					<p>check an other item lower</p>
				</div>

				<div class="checkbox-wrapper">
					<input type="checkbox">
					<p>then the currently checked one</p>
				</div>

				<div class="checkbox-wrapper">
					<input type="checkbox">
					<p>holy scraps</p>
				</div>

				<div class="checkbox-wrapper">
					<input type="checkbox">
					<p>it's working</p>
				</div>

			</div>

		</main>

		<script type="text/javascript" src="./app.js"></script>

	</body>

</html>
