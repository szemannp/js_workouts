<!DOCTYPE html>
<html lang="en">
	<head>

		<title>html_player</title>
		<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="style-sheet.css">

	</head>

	<body>

		<div class="player-wrapper">

			<video class="player player-fullscreen viewer" src="http://techslides.com/demos/sample-videos/small.mp4"></video>

			<div class="player-controls">

				<div class="progress-bar">
					<div class="progress-filled"></div>
				</div>

				<button class="start player-button toggle" title="Click to play">►</button>

				<input class="player-slider" type="range" name="volume" min="0" max="1" step="0.05" value="1"></input>
				<input class="player-slider" type="range" name="speed" min="0.5" max="2" step="0.1" value="1"></input>

				<button class="skip-10 player-button">« 10s</button>
				<button class="skip-25 player-button">25s »</button>

			</div>

		</div>




	<script type="text/javascript" src="./app.js"></script>
	</body>
</html>
